<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10,chrome=1">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
        <style type="text/css">
            input[type='text'] {
                text-align: center;
            }
            .buttposi {
                text-align: center;
            }
            .lable-auto {
                background-color: #44993D !important;
                color: white;
            }
            .label-one {
                min-width: 230px;
            }
            .layui-input-block-first {
                margin-left: 230px!important;
            }
        </style>
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a>
                    <cite>本机状态与控制</cite>
                </a>
            </span>
            <a class="layui-btn layui-btn-sm" style="float: right;" href="javascript:location.replace(location.href);" title="刷新">
                <i class="layui-icon layui-icon-refresh"></i>
            </a>
        </div>
        <form class="layui-form" lay-filter="form">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th style="width:26%">名称</th>
                        <th style="width:28%">状态</th>
                        <th style="width:46%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>视频编码通道1（HDMI1）</td>
                        <td id="HDMI1"></td>
                        <td class="buttposi">
                            <input type="radio" id="HDMI11" title="1" value="1" name="HDMI1" lay-filter="HDMI1" />
                            <input type="radio" id="HDMI12" title="2" value="2" name="HDMI1" lay-filter="HDMI1" />
                            <input type="radio" id="HDMI13" title="3" value="3" name="HDMI1" lay-filter="HDMI1" />
                            <input type="radio" id="HDMI14" title="无" value="无" name="HDMI1" lay-filter="HDMI1" /> </td>
                    </tr>
                    <tr>
                        <td>视频编码通道2（HDMI2）</td>
                        <td id="HDMI2"></td>
                        <td class="buttposi">
                            <input type="radio" id="HDMI21" title="1" value="1" name="HDMI2" lay-filter="HDMI2" />
                            <input type="radio" id="HDMI22" title="2" value="2" name="HDMI2" lay-filter="HDMI2" />
                            <input type="radio" id="HDMI23" title="3" value="3" name="HDMI2" lay-filter="HDMI2" />
                            <input type="radio" id="HDMI24" title="无" value="无" name="HDMI2" lay-filter="HDMI2" /> </td>
                    </tr>
                    <tr>
                        <td>视频编码通道3（SDI1）</td>
                        <td id="SDI1"></td>
                        <td class="buttposi">
                            <input type="radio" id="SDI11" title="1" value="1" name="SDI1" lay-filter="SDI1" />
                            <input type="radio" id="SDI12" title="2" value="2" name="SDI1" lay-filter="SDI1" />
                            <input type="radio" id="SDI13" title="3" value="3" name="SDI1" lay-filter="SDI1" />
                            <input type="radio" id="SDI14" title="无" value="无" name="SDI1" lay-filter="SDI1" /> </td>
                    </tr>
                    <tr>
                        <td>视频编码通道4（SDI2）</td>
                        <td id="SDI2"></td>
                        <td class="buttposi">
                            <input type="radio" id="SDI21" title="1" value="1" name="SDI2" lay-filter="SDI2" />
                            <input type="radio" id="SDI22" title="2" value="2" name="SDI2" lay-filter="SDI2" />
                            <input type="radio" id="SDI23" title="3" value="3" name="SDI2" lay-filter="SDI2" />
                            <input type="radio" id="SDI24" title="无" value="无" name="SDI2" lay-filter="SDI2" /> </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <script type="text/javascript" src="./layui/layui.js"></script>
        <script type="text/javascript" src="./js/protocal.js"></script>
        <script type="text/javascript" src="./js/security.js"></script>
        <script type="text/javascript" src="./js/forbid_backspace.js"></script>
        <script type="text/javascript">
            //初始值的获取
            layui.use(['element', 'layer', 'form'], function () {
                var layer = layui.layer,
                    form = layui.form,
                    $ = layui.jquery;
                    
                form.on('radio(HDMI1)', function (data) {
                    if(data.value == 1) {
                        setorder('HDMI1', 1);
                    } else if(data.value == 2) {
                        setorder('HDMI1', 2);
                    } else if(data.value == 3) {
                        setorder('HDMI1', 3);
                    } else {
                        setorder('HDMI1', 4);
                    }
                })
                form.on('radio(HDMI2)', function (data) {
                    if(data.value == 1) {
                        setorder('HDMI2', 1);
                    } else if(data.value == 2) {
                        setorder('HDMI2', 2);
                    } else if(data.value == 3) {
                        setorder('HDMI2', 3);
                    } else {
                        setorder('HDMI2', 4);
                    }
                })
                form.on('radio(SDI1)', function (data) {
                    if(data.value == 1) {
                        setorder('SDI1', 1);
                    } else if(data.value == 2) {
                        setorder('SDI1', 2);
                    } else if(data.value == 3) {
                        setorder('SDI1', 3);
                    } else {
                        setorder('SDI1', 4);
                    }
                })
                form.on('radio(SDI2)', function (data) {
                    if(data.value == 1) {
                        setorder('SDI2', 1);
                    } else if(data.value == 2) {
                        setorder('SDI2', 2);
                    } else if(data.value == 3) {
                        setorder('SDI2', 3);
                    } else {
                        setorder('SDI2', 4);
                    }
                })
                try {
                	var result1,result2,result3,result4;
                    result1 = protocal_get('state_control_1', null);
                    result2 = protocal_get('state_control_2', null);
                    result3 = protocal_get('state_control_3', null);
                    result4 = protocal_get('state_control_4', null);
                    if(result1.length < 2) {
                        layer.msg('获取result1返回值数量有误！', { icon: 2 });
                        return false;
                    }
                    if(result2.length < 2) {
                        layer.msg('获取result2返回值数量有误！', { icon: 2 });
                        return false;
                    }
                    if(result3.length < 2) {
                        layer.msg('获取result3返回值数量有误！', { icon: 2 });
                        return false;
                    }
                    if(result4.length < 2) {
                        layer.msg('获取result4返回值数量有误！', { icon: 2 });
                        return false;
                    }
                    if(result1[0] == 1) {
                        $('#HDMI11').attr('checked', ' ')
                    } else if(result1[0] == 2) {
                        $('#HDMI12').attr('checked', ' ')
                    } else if(result1[0] == 3) {
                        $('#HDMI13').attr('checked', ' ')
                    } else if(result1[0] == 4) {
                        $('#HDMI14').attr('checked', ' ')
                    }
                    if(result1[1] == 0) {
                        $('#HDMI1').text('空闲')
                    } else {
                        $('#HDMI1').text('正在编码')
                    }
                    if(result2[0] == 1) {
                        $('#HDMI21').attr('checked', ' ')
                    } else if(result2[0] == 2) {
                        $('#HDMI22').attr('checked', ' ')
                    } else if(result2[0] == 3) {
                        $('#HDMI23').attr('checked', ' ')
                    } else if(result2[0] == 4) {
                        $('#HDMI24').attr('checked', ' ')
                    }
                    if(result2[1] == 0) {
                        $('#HDMI2').text('空闲')
                    } else {
                        $('#HDMI2').text('正在编码')
                    }
                    if(result3[0] == 1) {
                        $('#SDI11').attr('checked', ' ')
                    } else if(result3[0] == 2) {
                        $('#SDI12').attr('checked', ' ')
                    } else if(result3[0] == 3) {
                        $('#SDI13').attr('checked', ' ')
                    } else if(result3[0] == 4) {
                        $('#SDI14').attr('checked', ' ')
                    }
                    if(result3[1] == 0) {
                        $('#SDI1').text('空闲')
                    } else {
                        $('#SDI1').text('正在编码')
                    }
                    if(result4[0] == 1) {
                        $('#SDI21').attr('checked', ' ')
                    } else if(result4[0] == 2) {
                        $('#SDI22').attr('checked', ' ')
                    } else if(result4[0] == 3) {
                        $('#SDI23').attr('checked', ' ')
                    } else if(result4[0] == 4) {
                        $('#SDI24').attr('checked', ' ')
                    }
                    if(result4[1] == 0) {
                        $('#SDI2').text('空闲')
                    } else {
                        $('#SDI2').text('正在编码')
                    }
                    form.render();
                } catch(err) {}
            });

            function setorder(name, value) {
                var result = protocal_set(name, value);
                if(result[0] == 'ok') {} else {
                    layer.msg('未成功!', { icon: 5 })
                }
            }
        </script>
    </body>
</html>
